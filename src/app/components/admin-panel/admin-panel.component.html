<div class="container my-4 p-4 shadow rounded bg-light">
    <h3 class="text-uppercase fw-light m-0">User Management ðŸ‘¥</h3>
    <table>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
        </tr>
      </table>
    <!-- âœ… Add User Form -->
    <h3>Create New User</h3>
    <form (ngSubmit)="addUser()">
      <div>
        <label>Email:</label>
        <input class="form-control" type="email" [(ngModel)]="newUserEmail" name="newUserEmail" required />
      </div>
    
      <div>
        <label>Password:</label>
        <input class="form-control" type="password" [(ngModel)]="newUserPassword" name="newUserPassword" required />
      </div>
    
      <div>
        <label>Role:</label>
        <select class="form-select" [(ngModel)]="newUserRole" name="newUserRole">
          <option value="admin">Admin</option>
          <option value="editor">Editor</option>
          <option value="viewer">Viewer</option>
        </select>
      </div>
    
      <button class="btn-primary btn btn-sm" type="submit">Create User</button>
    </form>
  
    <!-- âœ… User Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
            <td>
              <select class="form-select" [(ngModel)]="user.role" (change)="updateUserRole(user)">
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Disable</option>
              </select>
            </td>
            <td>

            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
