<div class="container text-center mt-4">

  
    <div class="row mt-3">
      <div *ngFor="let tab of tabs$ | async" class="col-12 col-md-6 col-lg-4 mb-3">
        <button class="tab-card" (click)="navigateToSpecSheets(tab.id)">
          <span class="tab-title">{{ tab.name }}</span>
        </button>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <button class="tab-card" [routerLink]="['/ios-contact']">
          <span class="tab-title">Contact Us</span>
        </button>
        </div>
      
    </div>
    <img class="hero-img" src="assets/ios_icon_180.png" alt="Casey Equipment">
  </div>
