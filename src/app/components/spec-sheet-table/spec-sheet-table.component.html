<div class="container my-4 p-4 shadow rounded bg-light">
  <h3 class="text-center">Spec Sheet ğŸ“„</h3>

  <!-- âœ… Action Buttons -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary me-2" (click)="addRow()">â• Add Row</button>
    <button class="btn btn-secondary me-2" (click)="addColumn()">ğŸ“Š Add Column</button>
    <button class="btn btn-danger" (click)="deleteSelectedRows()">ğŸ—‘ï¸ Delete Selected</button>
  </div>

  <!-- âœ… Material Table -->
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-bordered" multiTemplateDataRows>

      <!-- âœ… Selection Checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleSelectAll($event)">All</mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [(ngModel)]="row.selected" (change)="toggleRowSelection(row)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- âœ… Dynamic Columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.headerName }}
          <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteColumn(column.field)">ğŸ—‘ï¸</button>
          <button mat-icon-button color="accent" class="ms-1" matTooltip="Edit Column" (click)="editColumnName(column)">
            âœï¸
          </button>
        </th>
        <td mat-cell *matCellDef="let row" class="editable-row" (click)="editRow(row)">
          <ng-container *ngIf="editingRowId === row.id; else staticCell">
            <input class="form-control" [(ngModel)]="row[column.field]" />
          </ng-container>
          <ng-template #staticCell>{{ row[column.field] }}</ng-template>
        </td>
      </ng-container>

      <!-- âœ… PDF Upload Column -->
      <ng-container matColumnDef="pdfLink">
        <th mat-header-cell *matHeaderCellDef>ğŸ“ PDF</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.pdfLink; else uploadBtn">
            <a [href]="row.pdfLink" target="_blank">ğŸ“„ View PDF</a>
          </ng-container>
          <ng-template #uploadBtn>
            <button class="btn btn-sm btn-outline-primary" (click)="uploadPDF(row)">ğŸ“ Upload PDF</button>
          </ng-template>
        </td>
      </ng-container>

      


      <!-- âœ… Table Rows -->
      <tr mat-header-row *matHeaderRowDef="combinedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: combinedColumns;"></tr>

    </table>
  </div>
</div>
