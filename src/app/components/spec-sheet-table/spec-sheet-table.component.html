<div class="container my-4 p-4 shadow rounded bg-light">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-uppercase fw-light m-0">Spec Sheet ğŸ“„</h3>
    <div class="d-flex">
      <button class="btn btn-primary me-2" (click)="addRow()">â• Add Row</button>
      <button class="btn btn-secondary me-2" (click)="addColumn()">ğŸ“Š Add Column</button>
      <button class="btn btn-danger" (click)="deleteSelectedRows()">ğŸ—‘ï¸ Delete Selected</button>
    </div>
  </div>

  <!-- ğŸ“Š Material Table -->
  <div class="table-responsive table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-bordered align-middle" multiTemplateDataRows>

      <!-- âœ… Selection Checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">
          <mat-checkbox (change)="toggleSelectAll($event)"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <mat-checkbox [(ngModel)]="row.selected" (change)="toggleRowSelection(row)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- âœ… Dynamic Columns with Sorting -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center sortable" (click)="sortColumn(column.field)">
          <div class="d-flex flex-column align-items-center">
            {{ column.headerName }}
            <div class="mt-1">
              <button class="btn btn-sm btn-outline-danger me-1" (click)="deleteColumn(column.field)" matTooltip="Delete Column">ğŸ—‘ï¸</button>
              <button class="btn btn-sm btn-outline-primary" (click)="editColumnName(column)" matTooltip="Edit Column">âœï¸</button>
            </div>
          </div>
        </th>
        <td mat-cell *matCellDef="let row" class="editable-row text-center" (click)="editRow(row, column.field)">
          <ng-container *ngIf="editingRowId === row.id; else staticCell">
            <input class="form-control" [(ngModel)]="row[column.field]" 
                   [attr.data-row-id]="row.id" 
                   [attr.data-field]="column.field"
                   (blur)="saveRow(row)">
          </ng-container>
          <ng-template #staticCell>{{ row[column.field] }}</ng-template>
        </td>
      </ng-container>

      <!-- âœ… PDF Upload & View Column -->
      <ng-container matColumnDef="pdfLink">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">ğŸ“ PDF</th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <ng-container *ngIf="row.pdfLink; else uploadBtn">
            <button class="btn btn-sm btn-outline-primary" (click)="viewPDF(row)">ğŸ“„ View PDF</button>
          </ng-container>
          <ng-template #uploadBtn>
            <button class="btn btn-sm btn-outline-primary" (click)="uploadPDF(row)">ğŸ“ Upload PDF</button>
          </ng-template>
        </td>
      </ng-container>

      <!-- âœ… Table Headers & Rows -->
      <tr mat-header-row *matHeaderRowDef="combinedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: combinedColumns;" [ngClass]="{'table-active': row.selected}"></tr>

    </table>
  </div>
</div>
