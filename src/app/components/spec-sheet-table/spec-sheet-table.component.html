<div class="container my-4 p-4 shadow rounded bg-light">
  <h3 class="text-center">ğŸ“„ Spec Sheet</h3>

  <!-- ğŸ”˜ Action Buttons -->
  <div class="d-flex justify-content-end mb-3">
    <button mat-raised-button color="primary" (click)="addRow()">
      â• Add Row
    </button>
    <button mat-raised-button color="accent" class="ms-2" (click)="addColumn()">
      ğŸ“Š Add Column
    </button>
    <button mat-raised-button color="warn" class="ms-2" (click)="deleteSelectedRows()">
      ğŸ—‘ï¸ Delete Selected
    </button>
  </div>

  <!-- ğŸ“Š Angular Material Table -->
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-bordered">

      <!-- âœ… Selection Checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleSelectAll($event)">All</mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [(ngModel)]="row.selected" (change)="toggleRowSelection(row)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- âœ… Dynamic Columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef>
          <div class="d-flex align-items-center">
            {{ column.headerName }}
            <button mat-icon-button color="warn" class="ms-2" matTooltip="Delete Column" (click)="deleteColumn(column.field)">
              ğŸ—‘ï¸
            </button>
            <button mat-icon-button color="accent" class="ms-1" matTooltip="Edit Column" (click)="editColumnName(column)">
              âœï¸
            </button>
          </div>
        </th>

        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="!row.isEditing">
            {{ row[column.field] }}
          </ng-container>
          <ng-container *ngIf="row.isEditing">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput [(ngModel)]="row[column.field]" (blur)="saveRow(row)">
            </mat-form-field>
          </ng-container>
        </td>
      </ng-container>

      <!-- âœ… PDF Upload Column -->
      <ng-container matColumnDef="pdfLink">
        <th mat-header-cell *matHeaderCellDef>ğŸ“ PDF</th>
        <td mat-cell *matCellDef="let row">
          <a *ngIf="row.pdfLink" [href]="row.pdfLink" target="_blank">ğŸ“„ View PDF</a>
          <button mat-raised-button color="primary" *ngIf="!row.pdfLink" (click)="uploadPDF(row)">Upload PDF</button>
        </td>
      </ng-container>

      <!-- âœ… Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>âš™ï¸ Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editRow(row)">
            âœï¸
          </button>
          <button mat-icon-button color="warn" (click)="deleteRow(row)">
            ğŸ—‘ï¸
          </button>
        </td>
      </ng-container>

      <!-- âœ… Table Headers & Rows -->
      <tr mat-header-row *matHeaderRowDef="combinedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: combinedColumns;"></tr>
    </table>
  </div>
</div>
