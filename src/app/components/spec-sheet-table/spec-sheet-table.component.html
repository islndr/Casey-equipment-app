<div class="container my-4 p-4 shadow rounded bg-light">
  <h3 class="text-center">{{ tabName }} Spec Sheet ğŸ“„</h3>

  <!-- âœ… Action Buttons -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary me-2" (click)="addRow()">â• Add Row</button>
    <button class="btn btn-secondary me-2" (click)="addColumn()">ğŸ“Š Add Column</button>
    <button class="btn btn-danger" (click)="removeSelectedRows()">ğŸ—‘ï¸ Delete Selected</button>
  </div>

  <!-- âœ… Material Table -->
  <div class="table-responsive">
    <table mat-table [dataSource]="rowData" class="mat-elevation-z8 table table-striped table-bordered">

      <!-- âœ… Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleSelectAll($event)">All</mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [(ngModel)]="row.selected" (change)="toggleRowSelection(row, $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- âœ… Dynamic Columns -->
      <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.headerName }}
          <button class="btn btn-sm btn-outline-secondary ms-2" (click)="triggerColumnNameEdit(column.field)">âœï¸</button>
        </th>

        <td mat-cell *matCellDef="let row">
          <input *ngIf="column.editable" class="form-control"
                 [(ngModel)]="row[column.field]"
                 (change)="onCellValueChanged(row)"
                 [placeholder]="column.headerName" />
        </td>
      </ng-container>

      <!-- âœ… PDF Column -->
      <ng-container matColumnDef="pdfLink">
        <th mat-header-cell *matHeaderCellDef>ğŸ“ PDF</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.pdfLink; else uploadButton">
            <a [href]="row.pdfLink" target="_blank">ğŸ“„ View PDF</a>
          </ng-container>
          <ng-template #uploadButton>
            <button class="btn btn-outline-primary btn-sm" (click)="uploadPDF(row)">Upload PDF</button>
          </ng-template>
        </td>
      </ng-container>

      <!-- âœ… Table Headers and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
