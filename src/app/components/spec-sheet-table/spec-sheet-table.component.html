<div class="container mt-4">
    <h3>Spec Sheet</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- PDF Link Column -->
      <ng-container matColumnDef="pdfLink">
        <th mat-header-cell *matHeaderCellDef> PDF Link </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.pdfLink" target="_blank" *ngIf="element.pdfLink">View PDF</a>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button color="warn" (click)="deleteRow(i)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-raised-button color="primary" class="mt-3" (click)="addRow()">Add Row</button>
  </div>
