<div class="container my-3">
  <div class="d-flex justify-content-between align-items-center">
    <ul class="nav nav-tabs">
      <li *ngFor="let tab of tabsArr ?? []; let i = index" class="nav-item d-flex align-items-center">
        <button class="nav-link" [ngClass]="{'active': tab.id === activeTabId}" (click)="switchTab(tab.id)">
          {{ tab.name }}
        </button>

        <!-- ✏️ Edit Tab -->
        <button class="btn btn-outline-secondary btn-sm ms-1" (click)="editTab(tab)" title="Edit Tab">✏️</button>

        <!-- ⬅ Move Tab Left -->
       <div class="align-items-center d-flex flex-column">
        <button class="btn btn-outline-primary btn-sm mb-1 p-1" *ngIf="i > 0" (click)="moveTabLeft(i, tabsArr)" title="Move Tab Left">⬅</button>

        <!-- ➡ Move Tab Right -->
        <button class="btn btn-outline-primary btn-sm p-1" *ngIf="i < (tabsArr.length - 1)" (click)="moveTabRight(i, tabsArr)" title="Move Tab Right">➡</button>
      </div>
        <!-- 🗑 Delete Tab -->
        <button class="btn btn-danger btn-sm ms-1" (click)="deleteTab(tab.id)" title="Delete Tab">🗑</button>
      </li>
    </ul>
    <button class="btn btn-primary ms-2" (click)="addTab()">➕ Add Tab</button>
  </div>

  <div *ngIf="activeTabId">
    <app-spec-sheet-table [activeTabId]="activeTabId"></app-spec-sheet-table>
  </div>
</div>
