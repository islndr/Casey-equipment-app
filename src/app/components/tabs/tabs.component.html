<div class="container my-3">
  <div class="d-flex justify-content-between tabs-row align-items-center">
    <ul class="nav nav-tabs  tab-container">
      <li *ngFor="let tab of tabsArr ?? []; let i = index" class="nav-item tab-item">
        <button class="nav-link text-uppercase" [ngClass]="{'active': tab.id === activeTabId}" (click)="switchTab(tab.id)">
          {{ tab.name }}
        </button>

   <!-- Move Arrows - Same Size & Centered -->
<div class="d-flex justify-content-center move-buttons">
  <button class="btn btn-sm btn-arrow" *ngIf="i > 0" (click)="moveTabLeft(i, tabsArr)" title="Move Left">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="btn btn-sm btn-arrow" *ngIf="i < (tabsArr.length - 1)" (click)="moveTabRight(i, tabsArr)" title="Move Right">
    <i class="fas fa-chevron-right"></i>
  </button>
  
</div>

        <!-- Action Buttons (Edit & Delete) -->
        <div class="tab-actions">
          <button class="btn btn-sm btn-edit" (click)="editTab(tab)" title="Edit">✏️</button>
          <button class="btn btn-sm btn-delete" (click)="deleteTab(tab.id)" title="Delete">🗑</button>
        </div>
      </li>
    </ul>
    
    <!-- Add Tab Button -->
    <button class="btn btn-dark add-tab-btn" (click)="addTab()">+ Add Tab</button>
  </div>

  <div *ngIf="activeTabId">
    <app-spec-sheet-table [activeTabId]="activeTabId"></app-spec-sheet-table>
  </div>
</div>
