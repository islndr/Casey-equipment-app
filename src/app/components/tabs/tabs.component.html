<div class="container my-3">
    <div class="d-flex justify-content-between align-items-center">
      <ul class="nav nav-tabs">
        <li *ngFor="let tab of tabs$ | async" class="nav-item">
            <button class="nav-link" [ngClass]="{'active': tab.id === activeTabId}" (click)="switchTab(tab.id)">
              {{ tab.name }}
            </button>
            <button class="btn btn-danger btn-sm ms-2" (click)="deleteTab(tab.id)">ðŸ—‘</button>
          </li>
      </ul>
      <button class="btn btn-primary ms-2" (click)="addTab()">âž• Add Tab</button>
    </div>
  
    <div *ngIf="activeTabId">
      <app-spec-sheet-table [activeTabId]="activeTabId"></app-spec-sheet-table>
      
    </div>
  </div>
